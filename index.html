<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diplom project - level Insane</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="navbar-top">
          <div class="navbar-top__sections">
            <button class="navbar-top__menu-btn">
              <span class="navbar-top__menu-btn-line"></span>
            </button>
            <span class="navbar-top__sections-text">Sections</span>
          </div>
          <div class="navbar-top__line"></div>
          <div class="navbar-top__top-menu">
            <input type="text" class="navbar-top__search" />
            <img
              src="img/subscribe-header.jpg"
              alt="Subscribe Now"
              class="navbar-top__subscribe-img"
            />
            <div class="navbar-top__subscribe">
              <div class="navbar-top__subscribe-text">
                <span class="navbar-top__subscribe-text-title"
                  >Subscribe Now</span
                >
                <span class="navbar-top__subscribe-text-subtitle"
                  >3 month for $19</span
                >
              </div>
              <div class="navbar-top__sign-in">
                <img src="img/sign-in.svg" alt="Sign In" />
                <a href="#" class="navbar-top__sign-in-text">Sign In</a>
              </div>
            </div>
          </div>
          <!-- /.navbar-top__top-menu -->
        </div>
        <!-- /.navbar-top -->
        <div class="navbar-center">
          <div class="navbar-center__liberty">
            <img src="img/statue-of-liberty.png" alt="statue of Liberty" />
            <span class="navbar-center__city"
              >Boston and New York Bear Brunt</span
            >
          </div>
          <img src="img/logo.svg" alt="logo" />
          <div class="navbar-center__info">
            <span class="navbar-center__date">Monday, January 1, 2018</span>
            <img src="img/weather.svg" alt="weather" />
            <span class="navbar-center__weather-text">- 23 Â°C</span>
          </div>
        </div>
        <div class="navbar-bottom"></div>
        <!-- /.navbar-bottom -->
      </div>
    </header>
  </body>
</html>
